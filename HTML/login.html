<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="../style/auth.css">
</head>
<body class="login-page">
  <div class="video-background">
  <div class="video-foreground">
    <iframe 
      src="https://www.youtube.com/embed/YAFUyPp_238?autoplay=1&mute=1&controls=0&loop=1&playlist=YAFUyPp_238&start=23"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>
</div>
  <main>
    <form id="login-form">
      <h1>Đăng nhập</h1>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Mật khẩu" required>
      <button type="submit">Đăng nhập</button>
      <p class="small">
        Chưa có tài khoản? <a href="register.html">Đăng ký</a>
      </p>
    </form>
  </main>

  <script type="module" src="../script/auth.js"></script>
</body>
</html>
